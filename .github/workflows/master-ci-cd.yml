name: "Master CI/CD"
run-name: "Master CI/CD runned by: ${{ github.actor}}"

on:
  # schedule:
  #   - cron: "*/10 * * * *"
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, ready_for_review]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch Name"
        default: "main"
        required: true
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: "Test scenario tags"
        required: false
        type: boolean
  issue_comment:
    types: [created]

jobs:
  build-prep-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
         ref: ${{ inputs.branch }}
         
      - name: Setup
        id: setup
        uses: ./.github/actions/setup
        with:
         branch: 'main'
       
      - name: Output 
        run: echo ${{ steps.setup.outputs.cache-found }}   

      - name: Run Test
        run: npm run test

      - name: Run Lint
        run: npm run lint

  build-job:
    needs: ["build-prep-job"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
         ref: ${{ inputs.branch }}

      - name: Setup
        uses: ./.github/actions/setup
        with:
         branch: 'main'

      - name: Build App
        run: npm run build

